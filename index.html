<!-- Page Header with Title of Game -->
<div class="page-header">

	<h3 style="color: white;">Do you have what it takes to become a Sith Lord?</h3>


	<div id="wrapper">

<!-- Tally Game -->

	<div id="endGame">
		<div id="done"><h2>Game Over!!</h2></div>
		<div id="unanswered"> Unanswered:0</div>
